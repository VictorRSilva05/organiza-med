<div class="login-container"> <mat-card>
    <mat-card-title>Registro - Organiza Med</mat-card-title>
    <mat-card-content>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Nome de Usuário</mat-label>
          <input matInput formControlName="userName" placeholder="seu.usuario">
          <mat-error *ngIf="registerForm.get('userName')?.hasError('required')">
            Nome de usuário é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="seuemail@dominio.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Formato de email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Confirmação é obrigatória.
          </mat-error>
          <mat-error
            *ngIf="registerForm.hasError('mismatch') && !registerForm.get('confirmPassword')?.hasError('required')">
            As senhas não coincidem.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Registrar
        </button>

      </form>

      <div class="register-link">
        Já tem uma conta? <a routerLink="/login">Faça o login</a>
      </div>

    </mat-card-content>
  </mat-card>
</div>
